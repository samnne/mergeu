<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='star.png')}}"
      type="image/x-icon"
    />


    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>MergeU - A PDF Merger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- minify -->
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- latest -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- core style only -->
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='css/output.css')}}"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col  min-h-dvh overflow-hidden">
    <div
      class="w-50 h-50 sun bg-yellow-300 absolute right-0 overflow-hidden rounded-bl-full"
    ></div>
    <div id="sky" class="grow-3 flex flex-col items-center justify-center">
      <div id="cloud"></div>
      <h1 class="nes-text flex text-4xl sm:text-6xl">
        PDF Merger
        <div class="icons">
          <i class="nes-icon star is-large"></i>
        </div>
      </h1>
      <div class="text-sm nes-text">
        <span>You can select a minimum of 2 PDF's</span>
      </div>
    </div>
    <div id="input" class="flex items-center justify-center">
      <form class="flex max-sm:flex-col relative" action="/" method="post">
        <label class="nes-btn" for="file_input">
          <span id="file_text" class="">Select your PDF's</span>
          <input
            type="file"
            name="file_input"
            id="file_input"
            multiple
            class="placeholder hidden"
          />
        </label>

        <button class="nes-btn is-disabled" type="submit" disabled>
          Merge PDF's
        </button>
      </form>
    </div>
    <div id="ground" class="bg-green-500 grow flex items-end justify-center ">
      <div class="flex justify-center gap-1 items-center">
        <span class="text-sm">&copy; Samuel Echefu. All Rights Reserved.</span>
        <a href="https://github.com/samnne" target="_blank">
          <i class="nes-icon github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/samuel-echefu-251a21336/"
          target="_blank"
        >
          <i class="nes-icon linkedin"></i>
        </a>
        <a href="mailto:samuel.n.echefu@gmail.com" target="_blank">
          <i class="nes-icon gmail"></i>
        </a>
      </div>
    </div>
  </body>

  <script
    src="{{url_for('static', filename='js/input.js')}}"
    type="text/javascript"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
  <script
    type="module"
    src="{{url_for('static', filename='js/animate.js')}}"
  ></script>
  <script src="{{url_for('static', filename='js/submit.js')}}"></script>
</html>
